steps:
  # Build the frontend Docker image with backend URL as build arg
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/beauty-intelligence-platform-frontend'
      - '-f'
      - 'Dockerfile.frontend'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_BACKEND_URL}'
      - '--build-arg'
      - 'BACKEND_URL=${_BACKEND_URL}'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/beauty-intelligence-platform-frontend'

images:
  - 'gcr.io/$PROJECT_ID/beauty-intelligence-platform-frontend'

substitutions:
  _BACKEND_URL: 'https://backend-url-placeholder'