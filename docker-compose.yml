services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      # Azure OpenAI Configuration
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}

      # Google Cloud Configuration
      - GOOGLE_GENAI_USE_VERTEXAI=${GOOGLE_GENAI_USE_VERTEXAI:-True}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}

      # CORS Configuration - Add your VM's public IP/domain here
      # Format: http://your-vm-ip,http://your-domain.com
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1}
    ports:
      - "8000:8000"
    # volumes:
      # Mount service account credentials if using JSON key file
      # Uncomment and adjust path if using service account JSON
      # - ./service-account-key.json:/app/service-account-key.json:ro
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # For local development, use localhost
        # For VM deployment, change to your VM's external IP (e.g., http://34.57.136.124:8000)
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      # Backend URL for server-side API routes (uses Docker service name)
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
    ports:
      - "80:8080"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
